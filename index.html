<!DOCTYPE html>
<html lang="pt-br">
   <head>
       <meta charset="utf-8"/>
       <link rel="stylesheet" href="css/styles.css">
       <title>Urna Eletr√¥nica</title>
   </head>
   <body>
      <div class="urna">
            <div class="tela">
               <div class="d-1">
                  <div class="d-1-left">
                  	<div class ="d-1-1">
                       <span>SEU VOTO PARA</span>
                  	</div>
                  	<div class ="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                       <div class="numero-pisca"></div>
                       <div class="numero-pisca"></div>
                       <div class="numero-pisca"></div>
                       <div class="numero-pisca"></div>
                       <div class="numero-pisca"></div>
                    </div>
                    <div class="d-1-4">
                      Nome: Fulano de tal<br>
                      Partido: QQQ<br>
                      Vice-Prefeito:Beltrano
                    </div>
                  </div>
                  <div class="d-1-right">
                     <div class="d-1-image">
                     	<img src="imagem/miguelzinho.jpg" alt="">
                     	Prefeito
                     </div>
                     <div class="d-1-image small">
                     	<img src="imagem/professor_fonseca.jpg" alt="">
                     	Vice-Prefeito
                     </div>
                  </div>
               </div>
               <div class="d-2">
                  Aperte a tela:<br/>
                  CONFIRMA para CONFIRMAR este voto.<br/>
                  CORRIGE para REINICIAR este voto.
               </div>
            </div>
                <div class="teclado">
                     <div class="teclado--linha">
                        <div class="teclado--botao"onclick="clicou('1')">1</div>
                        <div class="teclado--botao"onclick="clicou('2')">2</div>
                        <div class="teclado--botao"onclick="clicou('3')">3</div>
                     </div>
                     <div class="teclado--linha">
                       <div class="teclado--botao"onclick="clicou('4')">4</div>
                       <div class="teclado--botao"onclick="clicou('5')">5</div>
                       <div class="teclado--botao"onclick="clicou('6')">6</div>
                     </div>
                     <div class="teclado--linha">
                       <div class="teclado--botao"onclick="clicou('7')">7</div>
                       <div class="teclado--botao"onclick="clicou('8')">8</div>
                       <div class="teclado--botao"onclick="clicou('9')">9</div>
                     </div>
                     <div class="teclado--linha">
                     	<div class="teclado--botao"onclick="clicou('0')">0</div>
                     </div>
                     <div class="teclado--linha">
                       <div class="teclado--botao botao--branco"onclick="branco('1')">BRANCO</div>
                       <div class="teclado--botao botao--corrige"onclick="corrige('1')">CORRIGE</div>
                       <div class="teclado--botao botao--confirma"onclick="confirma('1')">CONFIRMA</div>
                     </div>
                </div>
            </div>
            <script src="js/etapa.js"></script>
            <script src="js/app.js"></script>
   </body>
</html>
